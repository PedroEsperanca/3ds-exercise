<!DOCTYPE html>
    <head>
        <meta HTTP-EQUIV="X-UA-COMPATIBLE" CONTENT="IE=EmulateIE9" >
        <meta charset="UTF-8">

        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <link type="text/css" rel="stylesheet" href="styles/style.css">

    </head>

    <body>
        <div id='outer'>
            <div id="main">
                <div class="dashboard-element-container">
                    <div id="revenue" class="radial-size-fix"></div>
                    <div class="graph-container">
                        <div class="graph" id="revenue-graph"></div>
                    </div>
                    <div class="c-top">
                        <h1>Revenue</h1>
                        <h2 id="revenue-total">200.000€</h2>
                    </div>
                    <div class="c-bottom">
                        <div class="b-left">
                            <h2 id="revenue-tab">Tablet</h2>
                            <h4>
                                <b id="revenue-tab-pctg">20%</b> 
                                <span id="revenue-tab-number">120.000€</span>
                            </h4>
                        </div>
                        <div class="b-right">
                            <h2 id="revenue-smrt">Smartphone</h2>
                            <h4>
                                <b id="revenue-smrt-pctg">20%</b> 
                                <span id="revenue-smrt-number">80.000</span>
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="dashboard-element-container">
                    <div id="impressions" class="radial-size-fix"></div>
                    <div class="graph-container">
                        <div class="graph" id="impressions-graph"></div>
                    </div>
                    <div class="c-top">
                        <h1>Impresions</h1>
                        <h2 id="impressions-total">200.000€</h2>
                    </div>
                    <div class="c-bottom">
                        <div class="b-left">
                            <h2 id="impressions-tab">Tablet</h2>
                            <h4>
                                <b id="impressions-tab-pctg">20%</b> 
                                <span id="impressions-tab-number">120.000€</span>
                            </h4>
                        </div>
                        <div class="b-right">
                            <h2 id="impressions-smrt">Smartphone</h2>
                            <h4>
                                <b id="impressions-smrt-pctg">20%</b> 
                                <span id="impressions-smrt-number">80.000</span>
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="dashboard-element-container">
                    <div id="visits" class="radial-size-fix"></div>
                    <div class="graph-container">
                        <div class="graph" id="visits-graph"></div>
                    </div>
                    <div class="c-top">
                        <h1>Visits</h1>
                        <h2 id="visits-total">200.000€</h2>
                    </div>
                    <div class="c-bottom">
                        <div class="b-left">
                            <h2 id="visits-tab">Tablet</h2>
                            <h4>
                                <b id="visits-tab-pctg">20%</b> 
                                <span id="visits-tab-number">120.000€</span>
                            </h4>
                        </div>
                        <div class="b-right">
                            <h2 id="visits-smrt">Smartphone</h2>
                            <h4><b id="visits-smrt-pctg">20%</b> <span id="visits-smrt-number">80.000</span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="https://github.com/PedroEsperanca/D3JS-radials-with-graphics-inside"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    </body>
</html>
