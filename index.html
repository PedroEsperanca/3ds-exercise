<!DOCTYPE html>
    <head>
        <meta HTTP-EQUIV="X-UA-COMPATIBLE" CONTENT="IE=EmulateIE9" >
        <meta charset="UTF-8">

        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <link type="text/css" rel="stylesheet" href="styles/style.css">

    </head>

    <body>
        <div id='outer'>
            <div id="main">
                <div class="dashboard-element-container">
                    <div id="revenue" class="radial-size-fix"></div>
                    <div class="graph-container">
                        <div class="graph" id="revenue-graph"></div>
                    </div>
                    <div class="c-top">
                        <h1>Revenue</h1>
                        <h2 id="revenue-total">200.000€</h2>
                    </div>
                    <div class="c-bottom">
                        <div class="b-left">
                            <h2 id="revenue-tab">Tablet</h2>
                            <h4 id="revenue-tab-number">120.000€</h4>
                        </div>
                        <div class="b-right">
                            <h2 id="revenue-smrt">Smartphone</h2>
                            <h4><b id="revenue-smrt-pctg">20%</b> <span id="revenue-smrt-number">80.000</span>€</h4>
                        </div>
                    </div>
                </div>
                <div class="dashboard-element-container">
                    <div id="impressions" class="radial-size-fix"></div>
                    <div class="graph-container">
                        <div class="graph" id="impressions-graph"></div>
                    </div>
                    <div class="c-top">
                        <h1>Impressions</h1>
                        <h2 id="impressions-total">200.000€</h2>
                    </div>
                    <div class="c-bottom">
                        <div class="b-left">
                            <h2 id="impressions-tab">Tablet</h2>
                            <h4 id="impressions-tab-number">120.000€</h4>
                        </div>
                        <div class="b-right">
                            <h2 id="impressions-smrt">Smartphone</h2>
                            <h4><b id="impressions-smrt-pctg">20%</b> <span id="impressions-smrt-number">80.000</span>€</h4>
                        </div>
                    </div>
                </div>
                <div class="dashboard-element-container">
                    <div id="visits" class="radial-size-fix"></div>
                    <div class="graph-container">
                        <div class="graph" id="visits-graph"></div>
                    </div>
                    <div class="c-top">
                        <h1>Visits</h1>
                        <h2 id="visits-total">200.000€</h2>
                    </div>
                    <div class="c-bottom">
                        <div class="b-left">
                            <h2 id="visits-tab">Tablet</h2>
                            <h4 id="visits-tab-number">120.000€</h4>
                        </div>
                        <div class="b-right">
                            <h2 id="visits-smrt">Smartphone</h2>
                            <h4><b id="visits-smrt-pctg">20%</b> <span id="visits-smrt-number">80.000</span>€</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
